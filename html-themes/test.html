<html>
  <head>
    <meta charset="UTF-8">

    <title>
      kwa kwa
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
  </head>
  <body>
    <show>
      <h1>buttons</h1>
      <showcase>
        <element>
          <button class="b1" type="button">Button 1</button> 
          <button class="b1" type="button" disabled>Button 1</button>
        </element>
        <element>
          <button class="b2" type="button">Button 2</button>
          <button class="b2" type="button" disabled>Button 2</button>
        </element>
        <element>
          <button class="b3" type="button">Button 3</button>
          <button class="b3" type="button" disabled>Button 3</button>
        </element>
        <element>
          <button class="b4" type="button">Button 4</button>
          <button class="b4" type="button" disabled>Button 4</button>
        </element>
      </showcase>
      <h1>Inputs</h1>
      <showcase>
        <element>
          <label for="name" class="input1">Input 1 </label>
          <input id="name" type="input" class="input1" placeholder="input1" required="">
        </element>
        <element>
          <label for="name" class="input2">Input 2 </label>
          <input id="name" type="input" class="input2" placeholder="input2" required="">
          <label for="name" class="input2">Input 2 Disabled</label>
          <input id="name" type="input" class="input2" placeholder="input2" required="" disabled>
        </element>
        <element>
          <label for="name" class="input3">Input 3 </label>
          <input id="name" type="input" class="input3" placeholder="input3" required="">
          <label for="name" class="input3">Input 3 Disabled</label>
          <input id="name" type="input" class="input3" placeholder="input3" required="" disabled>
        </element>
        <element>
          <label for="name" class="input4">Input 4 </label>
          <input id="name" type="input" class="input4" placeholder="input4" required="">
          <label for="name" class="input4">Input 4 Disabled</label>
          <input id="name" type="input" class="input4" placeholder="input4" required="" disabled>
        </element>
      </showcase>
      <h1>Floating Label Inputs</h1>
      <showcase>
        <element>
          <label for="name" class="float-input1">Floating Label Input 1 </label>
          <input id="name" type="input" class="float-input1" placeholder="float-input1" required="">
        </element>
      </showcase>
    </show>
  </body>
</html>

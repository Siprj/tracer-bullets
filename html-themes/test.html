<html>
  <head>

    <title>
      kwa kwa
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
  </head>
  <body>
    <show>
      <h1>buttons</h1>
      <showcase>
        <element>
          <button class="border-1 border-1-hover text-1-1 padding-lr-1 color-secondary color-primary-hover bg-primary" type="button">Button 1</button> 
          <button class="border-1-disabled text-1-1 padding-lr-1 color-inverted-primary" type="button" disabled>Button 1</button>
        </element>
        <element>
          <button class="border-2 border-2-hover text-1-1 padding-lr-1 bg-primary color-secondary color-primary-hover b2-text-shadow" type="button">Button 2</button>
          <button class="border-2-disabled text-1-1 padding-lr-1 bg-primary color-disabled-primary" type="button" disabled>Button 2</button>
        </element>
        <element>
          <button class="border-3 border-3-hover text-1-1 padding-lr-1 bg-primary color-secondary color-primary-hover" type="button">Button 3</button>
          <button class="border-3-disabled text-1-1 padding-lr-1 bg-primary color-disabled-primary" type="button" disabled>Button 3</button>
        </element>
        <element>
          <button class="border-4 border-4-hover text-1-1 padding-lr-1 bg-primary color-secondary color-primary-hover" type="button">Button 4</button>
          <button class="border-4-disabled text-1-1 padding-lr-1 bg-primary color-disabled-primary" type="button" disabled>Button 4</button>
        </element>
      </showcase>
      <h1>Inputs</h1>
      <showcase>
        <element>
          <label for="input2" class="color-primary">Input 2 </label>
          <input id="input2" type="input" class="border-2 border-2-focus text-1-1 padding-lr-1 bg-primary color-primary" placeholder="input2" required="">
          <label for="input3" class="color-primary">Input 2 Disabled</label>
          <input id="input3" type="input" class="border-2-disabled text-1-1 padding-lr-1 bg-primary color-disabled-primary" placeholder="input2" required="" disabled>
        </element>
        <element>
          <label for="input4" class="color-primary">Input 3 </label>
          <input id="input4" type="input" class="border-3 border-3-focus text-1-1 padding-lr-1 bg-primary color-primary" placeholder="input3" required="">
          <label for="input5" class="color-primary">Input 3 Disabled</label>
          <input id="input5" type="input" class="input3 border-3-disabled text-1-1 padding-lr-1 bg-primary color-disabled-primary" placeholder="input3" required="" disabled>
        </element>
        <element>
          <label for="input6" class="color-primary">Input 4 </label>
          <input id="input6" type="input" class="border-4 border-4-focus text-1-1 padding-lr-1 bg-primary color-primary" placeholder="input4" required="">

          <input id="input7" type="input" class="border-4-disabled text-1-1 padding-lr-1 bg-primary color-disabled-primary" placeholder="input4" required="" disabled>
        </element>

      <h1>Floating Label Inputs</h1>
      <showcase>
        <element>
          <border class="float-input2 border-2">
            <label for="float-input2" class="float-input2">Floating Label Input 2 asdfasdfaf</label>
            <input id="float-input2" type="input" class="float-input2" placeholder="float-input2" required="">
          </border>
        </element>
        <element>
          <border class="float-input3">
            <label for="float-input3" class="float-input3">Floating Label Input 3 asdfasdfaf</label>
            <input id="float-input3" type="input" class="float-input3" placeholder="float-input3" required="">
          </border>
        </element>
        <element>
          <border class="float-input4">
            <label for="float-input4" class="float-input4">Floating Label Input 4 asdfasdfaf</label>
            <input id="float-input4" type="input" class="float-input4" placeholder="float-input4" required="">

        </element>
        <element>

        </element>

            <input id="float-input6" type="input" class="float-input6" placeholder="float-input6" required="">
          </border>
        </element>

      <h1>Login form</h1>
      <showcase>
        <element>
          <form class="login-form1">
            <div class="login-title">Welcome</div>
            <div class="form-line">
              <label for="email" class="color-primary">Email</label>

            </div>
            <div class="form-line">
              <label for="password" class="color-primary">Password</label>
              <input id="password" type="password" class="border-2 border-2-focus border-2-disabled text-1-1 padding-lr-1 bg-primary color-primary padding-tb-0-4 width-100" placeholder="password" required="">

              <button class="border-2 border-2-hover border-2-disabled text-1-1 padding-lr-1 bg-primary color-secondary color-primary-hover b2-text-shadow" type="button">Login</button>
            </div>
          </form>
        </element>
        <element>
          <form class="border-2">
            <div class="login-title">Welcome</div>
            <div class="form-line">
              <label for="email" class="color-primary">Email</label>
              <input id="email" type="email" class="border-2 border-2-focus border-2-disabled text-1-1 padding-lr-1 bg-primary color-primary  padding-tb-0-4 width-100" placeholder="john@gmail.com" required="">
            </div>
            <div class="form-line">
              <label for="password" class="color-primary">Password</label>
              <input id="password" type="password" class="border-2 border-2-focus border-2-disabled text-1-1 padding-lr-1 bg-primary color-primary padding-tb-0-4 width-100" placeholder="password" required="">

          </form>
        </element>
        <element>
          <form class="border-3">
            <div class="login-title">Welcome</div>
            <div class="form-line">
              <label for="email" class="color-primary">Email</label>
              <input id="email" type="email" class="border-3 border-3-focus border-3-disabled text-1-1 padding-lr-1 bg-primary color-primary padding-tb-0-4 width-100" placeholder="john@gmail.com" required="">
            </div>
            <div class="form-line">
              <label for="password" class="color-primary">Password</label>
              <input id="password" type="password" class="border-3 border-3-focus border-3-disabled text-1-1 padding-lr-1 bg-primary color-primary  padding-tb-0-4 width-100" placeholder="password" required="">
            </div>
            <div class="form-line">
              <button class="border-3 border-3-hover border-3-disabled text-1-1 padding-lr-1 bg-primary color-secondary color-primary-hover" type="button">Login</button>
            </div>
          </form>
        </element>
        <element>
          <form class="border-4">
            <div class="login-title">Welcome</div>
            <div class="form-line">
              <label for="email" class="color-primary">Email</label>
              <input id="email" type="email" class="border-4 border-4-focus border-4-disabled text-1-1 padding-lr-1 bg-primary color-primary padding-tb-0-4 width-100" placeholder="john@gmail.com" required="">
            </div>
            <div class="form-line">
              <label for="password" class="color-primary">Password</label>
              <input id="password" type="password" class="border-4 border-4-focus border-4-disabled text-1-1 padding-lr-1 bg-primary color-primary padding-tb-0-4 width-100" placeholder="password" required="">
            </div>
            <div class="form-line">
              <button class="b4 border-4 border-4-hover border-4-disabled text-1-1 padding-lr-1 bg-primary color-secondary color-primary-hover" type="button">Login</button>
            </div>
          </form>
        </element>

      <h1>Check boxes</h1>
      <showcase>
        <element>
          <input id="check-box2" type="checkbox" class="text-1-1 border-2 border-2-hover color-secondary color-primary-hover b2-text-shadow width-1-2 height-1-2 inline-block">
          <label for="check-box2" class="color-primary">Checkbox 2</label>
          <input id="check-box3" type="checkbox" class="text-1-1 border-2-disabled color-disabled-primary b2-text-shadow width-1-2 height-1-2" disabled>
          <label for="check-box3" class="color-primary">Checkbox 2 Disabled</label>
        </element>
        <element>
          <input id="check-box4" type="checkbox" class="text-1-1 border-3 border-3-hover color-secondary color-primary-hover width-1-2 height-1-2">
          <label for="check-box4" class="color-primary">Checkbox 3</label>
          <input id="check-box5" type="checkbox" class="text-1-1 border-3-disabled color-disabled-primary width-1-2 height-1-2" disabled>

        <element>
          <input id="check-box6" type="checkbox" class="text-1-1 border-4 border-4-hover color-secondary color-primary-hover width-1-2 height-1-2">
          <label for="check-box6" class="color-primary">Checkbox 4</label>

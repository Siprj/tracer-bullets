<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<source>
  @type http
  bind 0.0.0.0
  port 9800
  body_size_limit 32m
  keepalive_timeout 10s
</source>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key blablabla
    flush_interval 1s
    user elastic
    password password
  </store>
  <store>
    @type stdout
  </store>
</match>

exporters:
  debug:
    verbosity: detailed

  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
      insecure_skip_verify: true

  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

  otlphttp/metrics:
    endpoint: "http://prometheus:9090/api/v1/otlp"
    tls:
      insecure: true

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlp]
    metrics:
      receivers: [otlp]
      exporters: [debug, otlphttp/metrics]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/logs]
